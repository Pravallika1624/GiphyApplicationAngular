<!DOCTYPE html>
<html>

<head>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Squada+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>

</head>

<body class="mainBody">
  <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <a class="navbar-brand" style="color:orange; font-weight:bold;font-size:35px" routerLink=" "> <i class="fa fa-magic"
        aria-hidden="true"></i> GIPHER APP</a>
    <a class="navbar-brand" style="color:orange; font-weight:bold;font-size:35px"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <form class="form-inline my-2 my-lg-0">
          <div class="container">
            <!--<input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" #gif (Keyup.enter)="search(gif.value)">-->
            <ul class="nav navbar-nav">
              <li class="nav-item">
                <a class="nav-link mx-4" routerLink="/dashboard"><i class="fa fa-hashtag" aria-hidden="true"></i>
                  Dashboard</a>
              </li>
              <li class="nav-item">
                <a class="nav-link mx-4" routerLink="/favourite"> <i class="fa fa-heart-o" aria-hidden="true"></i>
                  Favourite</a>
              </li>
              <li class="nav-item">
                <a routerLink="/recommend" class="nav-link mx-4"><i class="fa fa-check" aria-hidden="true"></i> Recomend
                </a>
              </li>
              <li class="nav-item">
                <a routerLink="/search" class="nav-link mx-4"><i class="fa fa-search" aria-hidden="true"></i> Search</a>
              </li>
              <li class="nav-item logoutMargin">
                <a routerLink="/edit" class="nav-link mx-4"><i class="fa fa-pencil" aria-hidden="true"></i> Profile</a>
              </li>
              <li class="nav-item logoutMargin">
                <a routerLink="/login" class="nav-link mx-4"><i class="fa fa-sign-out" aria-hidden="true"></i>
                  Logout</a>
              </li>
            </ul>
          </div>
        </form>
      </ul>
    </div>
  </nav>

  <h2 style="color:chocolate; text-align: center;margin-top: 50px;"> User Profile</h2>
  
  
  <fieldset class="recommendFieldset">
    <div class="middle">
      <div class="profileCard col-sm-6">
        <table>
          <tbody>
            <tr>
              <td>
                Id :
              </td>
              <td class="value">
                {{user.id}}
              </td>
            </tr>
            <tr>
              <td>
                Email :
              </td>
              <td>
                {{user.email}}
              </td>
            </tr>
            <tr>
              <td>
                Username :
              </td>
              <td>
                {{user.name}}
              </td>
            </tr>
            <tr>
              <td>
                Password :
              </td>
              <td>
                {{user.password}}
              </td>
            </tr>
          </tbody>
        </table>


      </div>
    </div>
    <div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
      <strong>Success!</strong> You have successfully Updated your profile.
      <button (click)="closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">Ok</span>
      </button>
    </div>
    <div class="middle">
      <button class="btn btn-primary" (click)="showFields()">Edit</button>
    </div>

    <form (ngSubmit)="onSubmit()" *ngIf="show">

      <h2 style="color:chocolate;margin-top: 50px;"> Edit Profile</h2>
      <div class="form-group col-sm-6">
        
        <label>Name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter User Name" [(ngModel)]="user.name"
          name="name" />

        <label>Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter User Password"
          [(ngModel)]="user.password" name="password" />

      </div>
      <button type="submit" class="btn btn-primary">Update</button>
    </form>
    <br>
    <br>
    <br>

  </fieldset>
</body>

</html>
